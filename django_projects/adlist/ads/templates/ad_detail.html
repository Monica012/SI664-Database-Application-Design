{% extends "base_bootstrap.html" %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/2.1/ref/contrib/humanize -->
{% block content %}
<span style="float: right;">
({{ ad.updated_at|naturaltime }})
{% if ad.owner == user %}
<a href="{% url 'ad_update' ad.title %}"><i class="fa fa-pencil"></i></a>
<a href="{% url 'ad_delete' ad.title %}"><i class="fa fa-trash"></i></a>
{% endif %}
</span>
<h1>{{ ad.title }}</h1>
<p>
{{ ad.text }}
{{ ad.price }}
</p>
<p>
</p>
<p>
<a href="{% url 'ads' %}">All ads</a>
</p>
{% endblock %}
